    <link rel="stylesheet" href="../css/style-game.css">
    <title>Fighting Darknis</title>

  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">power: <strong><span id="powerText">0</span></strong></span>
        <span class="stat">health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">gold: <strong><span id="goldText">50</span></strong></span>
      </div>

      <!-- Emane bo hersÃª dugmeken -->
      <div id="controls">
        <button id="button1">Go to Shop</button>
        <button id="button2">Go to enmies Stats</button>
        <button id="button3">Go fight enemies</button>
      </div>

      <div id="enemyStats">
        <span class="stat">Name of Enemy: <strong><span id="enemyName"></span></strong></span>
        <span class="stat">Health of Enemy: <strong><span id="enemyHealth"></span></strong></span>
      </div>

      <div id="text">
        Welcome to the Fight.
        Welcome to the fight against the Darknis. You must defeat the enemies that is preventing people from leaving the town.
        You are in the town square. Where do you want to go? Use the buttons above.
      </div>

    </div>
    <script src="../js/fighting.js"></script>
